<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: white; margin: 0; padding: 0; display: grid; place-items: center; height: 100vh;">
    <main style="display: grid; grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(4,1fr); height: 45rem; background-color: lightgray;">
        <a href="./index.html" style="background-color: blue; display: grid;">
            <svg style="grid-column: 1; width: 30%; align-self: center; justify-self: center;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#FFD43B" d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
        </a>
        <h1 style="grid-column: 2/4; text-align: center; display: grid; place-content: center; background-color: blue; margin: 0; font-size: 60px;">Volumen</h1>
        <form action="" style="grid-column: 1/4; background-color: lightgray; display: flex; justify-content: space-between; padding: 1rem;">
            <label for="litrosInput" style="font-size: 40px; align-self: center;">Ingresa los litros</label>
            <input id="litrosInput" type="number" style="width: 70%; font-size: 60px;">
        </form>    
        <button id="botonConvertir" style="grid-column: 1/4; background-color: blue; color: white; font-size: 60px;">Convertir</button>
        <p id="resultadoInput" style="grid-column: 2; text-align: center; font-size: 40px;">Resultado en galones</p>    
    </main>
    <script>
        var litrosInput = document.getElementById("litrosInput")
        var botonConvertir = document.getElementById("botonConvertir")
        var resultadosInput = document.getElementById("resultadoInput")
        var galon = 0.26417

        botonConvertir.addEventListener("click", calcularEnGalones)

        function calcularEnGalones(){
            var conversion = litrosInput.value * galon
            return resultadosInput.innerHTML = conversion + " galones"
        }
    </script>
</body>
</html>
